<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>亚马逊--注册</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" href="css/mystyle.css">
		<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="js/MyJs_model.js"></script>
		<script type="text/javascript" src="js/myJS.js"></script>
		<script type="text/javascript" src="js/Downtime.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="form_login form_reg">
				<div class="login_logo"></div>
				<form role="form" method="get">
					<div class="login_input">
						<h2>创建账号</h2>
						<div class="form-group">
							<label for="name" class="pull-left">你的名字</label>
							<input type="text" class="form-control" id="name" required="required">
						</div>
						<div class="form-group">
							<label for="name" class="pull-left">电子邮件（移动帐户电话）</label>
							<input type="text" class="form-control" id="Email" required="required">
							<div class="tip_user">
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<p>管理密码...</p>
							</div>
						</div>
						<div class="form-group">
							<label for="passwoed" class="pull-left">密码</label>
							<input type="password" class="form-control" id="password" required="required" placeholder="至少为6个字符">
							<p class="pwd_tip"><span></span>密码必须至少为6个字符</p>
							<div class="tip_user">
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<p>管理密码...</p>
							</div>
						</div>
						<div class="form-group">
							<label for="Re_password" class="pull-left">重新输入密码</label>
							<input type="Re_password" class="form-control" id="Re_password" required="required">
							<!--<div class="tip_user">
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<li><span id="login_H_account">1356573671@qq.com</span><span id="login_H_pwd">.........</span></li>
								<p>管理密码...</p>
							</div>-->
						</div>
						<button type="submit" class="btn btn-block">创建您的亚马逊账户</button>
						<p class="terms_and_conditions">通过创建帐户，即表示您同意亚马逊的
							<a href="#">使用条款</a>和
							<a href="#">隐私声明</a>。</p>
						<div class="help_reg text-left a_col">
							<div class="linear_gra"></div>
							<p>
								<span>已经有账号？</span>
								<a href="#">签到 <span class="caret tro"></span></a>
							</p>
						</div>
					</div>
				</form>
			
			</div>
		</div>
		<div class="login_footer a_col">
			<div class="linear_gra"></div>
			<ul>
				<li>
					<a href="#">使用条件</a>
				</li>
				<li>
					<a href="#">隐私声明</a>
				</li>
				<li>
					<a href="#">帮帮我</a>
				</li>
			</ul>
			<p>©1996-2018，Amazon.com，Inc。或其附属公司</p>
		</div>
	</body>

</html>
